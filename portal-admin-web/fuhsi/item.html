<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="assets/app.css" type="text/css">
  <script src="assets/app.js"></script>
</head>
<body>
  <div class="admin-header">
    <div class="logo">七格格吉祥</div>
    <ul>
      <li>首页</li>
      <li class="current">商品</li>
      <li>店铺</li>
      <li>订单</li>
      <li>客户</li>
      <li>数据</li>
      <li>文章</li>
      <li>功能</li>
    </ul>
  </div>
  <div class="item-container">
    <div class="item-category-selector">
      selector
    </div>
    <div class="item-publish">
      <form id="item-publish" action="/api/items" method="POST">
        <input type="hidden" name="spuId"></input>
        <input type="hidden" name="siteId"></input>
        <div class="item-content">
          <div class="item-photo">
            <div class="preview">big-square
              <input type="hidden" name="mainImage"></input>
            </div>
            <div class="thumbnails">
              <div class="thumbnail">square
                <input type="hidden" name="image1"></input>
              </div>
              <div class="thumbnail">square
                <input type="hidden" name="image2"></input>
              </div>
              <div class="thumbnail">square
                <input type="hidden" name="image3"></input>
              </div>
              <div class="thumbnail">square
                <input type="hidden" name="image4"></input>
              </div>
              <div class="thumbnail">square
                <input type="hidden" name="image5"></input>
              </div>
            </div>
          </div>
          <div class="item-detail">
            <div class="base-property">
              <h4>商品基本信息:</h4>
              <div class="attribute">
                <label>商品标题:</label>
                <input type="text" name="name" style="width: 500px"></input>
              </div>
              <div class="attribute">
                <label>数量:</label>
                <input type="text" name="quanlity"></input>
              </div>
              <div class="attribute">
                <label>一口价:</label>
                <input type="text" name="price"></input>
              </div>
            </div>
            <div class="key-property">
              <h4>商品关键属性:</h4>
              <div class="property">
                <label>标题:</label>
                <select disabled>
                  <option selected="selected">丝绸</option>
                </select>
              </div>
              <div class="property">
                <label>标题:</label>
                <select disabled>
                  <option selected="selected">丝绸</option>
                </select>
              </div>
              <div class="property">
                <label>标题:</label>
                <select disabled>
                  <option selected="selected">丝绸</option>
                </select>
              </div>
            </div>
            <div class="detail">
              <h4>商品详情:</h4>
              <textarea name="detail"></textarea>
            </div>
          </div>
        </div>
        <div class="item-confirm">
          <input type="submit" value="确认无误,发布"></input>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
