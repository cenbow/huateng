<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="assets/app.css" type="text/css">
  <script src="assets/app.js"></script>
</head>
<body>
  <div class="admin-header">
    <div class="logo">七格格吉祥</div>
    <ul>
      <li>首页</li>
      <li>商品</li>
      <li>店铺</li>
      <li>订单</li>
      <li>客户</li>
      <li>数据</li>
      <li>文章</li>
      <li>功能</li>
    </ul>
  </div>
  <div class="search-container">
    <div class="search-header">
      <div class="logo">
        <h3>AixForce</h3>
      </div>
      <div class="bar">
        <form action="/search" method="GET" id="search-form">
          <input type="text" name="q"></input>
          <input type="submit" value="搜索"/>
        </form>
      </div>
    </div>
    <div class="search-box">
      <div class="search-selector hide">
        <div class="property-box">
          properties
        </div>
      </div>
      <div class="search-content"></div>
      <div class="search-sidebar">
        ad box
        <div class="ad-box">
        </div>
      </div>
    </div>
    <div class="search-footer">
      <h4>copyright @aixforce</h4>
    </div>
  </div>

  <script type="text-template" id="search-items-template">
    <ul>
      {{#each entries}}
        {{> item}}
      {{/each}}
    </ul>
  </script>

  <script type="text-template" id="search-item-template">
    <li class="item-list">
      <div class="photo">
        <img src="{{mainImage}}"></img>
      </div>
      <div class="props">
        <div class="title">
          <p>{{{name}}}</p>
        </div>
        <div class="sale">
          <p>{{price}}</p>
        </div>
        <div class="trade">
          <p>{{soldQuantity}}件</p>
        </div>
      </div>
    </li>
  </script>
</body>
</html>
